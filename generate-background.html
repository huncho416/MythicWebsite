<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Minecraft Background</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        #canvas {
            border: 2px solid #333;
            background: linear-gradient(135deg, #4a90e2, #7b68ee, #9370db);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #553c9a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background: #6b46c1;
        }
        
        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Minecraft Background Generator</h1>
    
    <div class="info">
        <h3>Instructions:</h3>
        <p>1. Click "Generate Minecraft Landscape" to create a background</p>
        <p>2. Right-click the generated image and "Save As"</p>
        <p>3. Save it as "minecraft-background.jpg" in your public folder</p>
        <p>4. Or replace with your own high-quality Minecraft screenshot!</p>
    </div>
    
    <div class="controls">
        <button onclick="generateBackground()">Generate Minecraft Landscape</button>
        <button onclick="downloadImage()">Download Image</button>
    </div>
    
    <canvas id="canvas" width="1920" height="1080"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateBackground() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB'; // Sky blue
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#98D8E8');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
            
            // Generate terrain
            generateTerrain();
            
            // Add trees
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.6 + Math.random() * 100;
                drawTree(x, y);
            }
            
            // Add clouds
            for (let i = 0; i < 8; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.3;
                drawCloud(x, y);
            }
            
            // Add sun
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.8, canvas.height * 0.15, 40, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function generateTerrain() {
            // Generate hills using sine waves
            ctx.fillStyle = '#228B22'; // Forest green
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            
            for (let x = 0; x <= canvas.width; x += 5) {
                const y = canvas.height * 0.6 + 
                    Math.sin(x * 0.01) * 100 + 
                    Math.sin(x * 0.02) * 50 + 
                    Math.sin(x * 0.005) * 150;
                ctx.lineTo(x, y);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();
            
            // Add dirt layer
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height * 0.85, canvas.width, canvas.height * 0.15);
        }
        
        function drawTree(x, y) {
            // Tree trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 8, y, 16, 60);
            
            // Tree leaves (simplified)
            ctx.fillStyle = '#228B22';
            ctx.fillRect(x - 20, y - 40, 40, 40);
            ctx.fillRect(x - 15, y - 60, 30, 30);
            ctx.fillRect(x - 10, y - 75, 20, 25);
        }
        
        function drawCloud(x, y) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // Draw cloud as overlapping circles
            const circles = [
                {x: x, y: y, r: 20},
                {x: x + 15, y: y, r: 25},
                {x: x + 35, y: y, r: 20},
                {x: x + 10, y: y - 10, r: 15},
                {x: x + 25, y: y - 10, r: 18}
            ];
            
            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'minecraft-background.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        // Generate initial background
        generateBackground();
    </script>
</body>
</html>
